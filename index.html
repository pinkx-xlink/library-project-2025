<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="main.js" defer></script>
  
    <div id="app">
<div class="sidebar">
  <button id="show-new-book-form-btn">Add a book</button>
  
 <form id="myForm">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" placeholder="Enter the title" required>
    <br><br>
    <label for="author">Author:</label>
    <input type="text" id="author" name="author" placeholder="Enter the author" required>
    <br><br>
    <label for="age">Pages:</label>
    <input type="number" id="pages" name="pages" placeholder="Enter the # of pages" required>
    <br><br>
    <label for="read">Read:</label>
    <input type="text" id="read" name="read" required>
    <br><br>
    <button type="button" id="submitButton">Submit</button>
  </form>
</div>


<div id="bookshelf-container">
  <div id="add-new-book-container"></div>
  <div id="bookshelf">Bookshelf
    <p id="book-card-output"></p>
  </div>
</div>
  
</div>

  

</body>
</html>
